<div class="action">
  <button
    *ngIf="showForm === false"
    mat-raised-button
    color="primary"
    (click)="showForm = !showForm"
  >
    Добавить задачу
  </button>
  <ng-container *ngIf="showForm === true">
    <button mat-raised-button color="primary" (click)="addTask()">
      Добавить
    </button>
    <button mat-raised-button color="warn" (click)="showForm = !showForm">
      Отмена
    </button>
  </ng-container>
</div>
<form *ngIf="showForm === true" class="add-task-form" [formGroup]="addTaskForm">
  <div class="inputs">
    <mat-form-field class="add-task-input" appearance="fill">
      <mat-label>Описание задачи</mat-label>
      <input
        type="email"
        matInput
        formControlName="description"
        placeholder="Описание"
      />
    </mat-form-field>

    <mat-form-field class="add-task-input" appearance="fill">
      <mat-label>Дней на выполнение задачи</mat-label>
      <input
        type="number"
        matInput
        formControlName="deadline"
        placeholder="Кол-во дней"
      />
    </mat-form-field>
  </div>
</form>
